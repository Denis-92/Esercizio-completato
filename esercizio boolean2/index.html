<!DOCTYPE html>
<html>

	<head>
		<meta charset='utf-8'/>
		<title>Lim Boolean</title>
		<link rel="stylesheet" href="style.css"/>
	</head>

	<body>
		<div class="container">
			
			<header> <!-- Logo - titolo -->
				<div class="logo-row">
					<img class="logo" src="logo.png"/>
				</div>
				<h1>Taking Booleaners from A to B</h1>

			<main>
				<!-- Oggetti e info -->
				<div class="monopattino">
					<input type="checkbox"/>

					<span>Stato carica:</span>
					<img class="battery med" src="horizontal-orange.jpg"/>
				</div>

				<div class="monopattino">
					<input type="checkbox"/>
					<span class="user">Monopattino Mike24</span>
					<span class="info">&#8614; Via Ricciardoni - a 420 metri da te</span>
					<span>Stato carica:</span>
					<img class="battery high" src="horizontal-green.jpg"/>
				</div>

				<div class="monopattino">
					<input type="checkbox"/>
					<span class="user">Monopattino Fede154</span>
					<span class="info">&#8614; Via Mentarini - a 490 metri da te</span>
					<span>Stato carica:</span>
					<img class="battery low" src="horizontal-red.jpg"/>
				</div>

			</main>
		</div>
	</body>
</html>
